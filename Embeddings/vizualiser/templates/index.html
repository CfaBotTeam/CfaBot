<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <title>Similarity vizualiser!</title>
        <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/static/js/d3.min.js"></script>
        <script type="text/javascript" src="/static/js/vizualiser.js" ></script>
    </head>
    <body>
        <div class="title">
            <h1>Similarity Vizualiser</h1>
        </div>
        <div class="filter_bar">
            <table>
                <tr>
                    <td class="label">Model</td>
                    <td>
                        <select id="model" onchange="filterQuestions()">
                            {% for model in models %}
                                <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Category</td>
                    <td>
                        <select id="category" onchange="filterQuestions()">
                            {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Question</td>
                    <td id="questions_container">
                        {% include 'questions.html' %}
                    </td>
                </tr>
            </table>
        </div>
        <div id="problem_container">
        </div>
    </body>
</html>
