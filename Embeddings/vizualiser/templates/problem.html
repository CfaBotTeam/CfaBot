<table>
    {% for choice_index, choice in problem.get_choices() %}
        {% for mode_index in range(2) %}
            <tr>
                <td class="label choice">
                    <div>{{ choice }}</div>
                    <div class="option_selector">
                        <select id="choice{{ mode_index }}_{{ choice_index }}" onchange="loadComparison({{ problem.id_ }}, 0)">
                            {% for comp_index in problem.get_comparison_options(0) %}
                                <option value="{{ comp_index }}">Option {{ comp_index }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
                <td>
                    <div id="choice{{ mode_index }}_{{ choice_index }}_comparison_container" class="choice_comparison_container">

                    </div>
                </td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
