<table>
    {% for choice_index, choice_ordinal in problem.get_choices_ordinals() %}
        {% for file_index, file in files %}
            <tr>
                <td class="label choice_ordinal" id="choice{{ file_index }}_{{ choice_index }}_comparison_left">
                    <div style="position: absolute;top: 15px">Question def</div>
                    <div style="position: absolute;top: 35px;font-weight:normal" class="q_source_container"></div>
                    <div>
                        {{ choice_ordinal }}<br/>
                        <div class="sub_label">
                            File {{ file_index + 1 }}<br/>
                            Score: {{ problem.get_choice_score(file, 0, choice_index, 0) }}
                        </div>
                    </div>
                    <div class="option_selector">
                        <select id="choice{{ file_index }}_{{ choice_index }}"
                                onchange="changeComparison('{{ problem.id_ }}', {{ file_index }}, '{{ file }}', {{ choice_index }}, 0)">
                            {% for comp_index in problem.get_comparison_options(file, 0, choice_index) %}
                                <option value="{{ comp_index }}">Option {{ comp_index }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div style="position: absolute;bottom: 35px;font-weight:normal" class="c_source_container"></div>
                    <div style="position: absolute;bottom: 15px;">Choice def</div>
                </td>
                <td>
                    <div id="choice{{ file_index }}_{{ choice_index }}_comparison_container"
                         class="choice_comparison_container">
                        <div ></div>
                    </div>
                </td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
