<div class="sentence1_container">
    {% for token in comparison.sentence1_tokens_ %}
        <span class="token" data-scores="{{ token.scores_ }}" data-lines="{{ [] }}"
              onclick="selectToken(this)" onmouseover="selectToken(this)">{{ token.token_ }}</span>
    {% endfor %}
</div>
